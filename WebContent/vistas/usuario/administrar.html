<div class="appMsg">
			<div uib-alert ng-repeat="alert in alerts"
				ng-class="'alert-' + (alert.type || 'warning')"
				close="closeAlert($index)">{{alert.msg}}</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<form class="form-horizontal" id="loginForm">
			<fieldset>
				<legend>Administraci&oacute;n de Usuarios</legend>
				<div>
					<div class="form-group">
						<label for="nombre" class="col-lg-1 control-label">Nombre:</label>
						<div class="col-lg-11">
							<input type="text" class="form-control" id="nombre" name="nombre"
								placeholder="Nombre del usuario" ng-model="nombre"
								placeholder="Nombre">
						</div>
					</div>
					<div>
						<button type="button" class="btn btn-primary"
							data-container="body" data-toggle="popover" data-placement="top"
							ng-click="listar()">Buscar</button>
						<a class="btn btn-primary" data-container="body"
							data-toggle="popover" data-placement="top" href="#usuario/crear">Registrar
							nuevo</a>
					</div>
				</div>
			</fieldset>
		</form>
		<div class="formclass">
			<div class="row">
				<div class="col-xs-12">
					<table class="table table-striped table-hover ">
						<thead>
							<tr>
								<th class="col-xs-3">CI</th>
								<th class="col-xs-3">Nombre</th>
								<th class="col-xs-2">Tel&eacute;fono</th>
								<th class="col-xs-3">Correo Electr&oacute;nico</th>
								<th class="col-xs-1">Acci&oacute;n</th>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="u in usuarios">
								<td>{{u.usrCi}}</td>
								<td>{{u.usrNombre}}</td>
								<td>{{u.usrTelefono}}</td>
								<td>{{u.usrCorreo}}</td>
								<td><a class="btn btn-default"
									href="#usuario/modificar/{{u.usrCi}}"> <span
										class="material-icons md-16">&#xE150;</span>
								</a></td>
								<td>

									<button class="btn btn-default" ng-click="eliminar(u.usrCi)">
										<i class="material-icons md-16">&#xE872;</i>
									</button>

								</td>
								<td><a class="btn btn-default"
									href="#usuario/ver/{{u.usrCi}}"> <i class="material-icons">&#xE8F4;</i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
