
	<div class="row">
		<div class="col-lg-12">
			<form class="form-horizontal" name="crearUsuario" data-ng-init="buscar()">
				<legend>Informaci&oacute;n del Usuario</legend>
				<fielset>
				<div class="form-group">
					<label for="ci" class="col-lg-2">CI: </label>
					<div class="col-lg-10">
						<div class="col-lg-9">
							<input type="text" id="ci" name="ci" class="form-control"
								 required readonly ng-model="usuario.usrCi"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="nombre" class="col-lg-2">Nombre:</label>
					<div class="col-lg-10">
						<div class="col-lg-9">
							<input type="text" id="nombre" name="nombre" class="form-control"
								 pattern=".{10,60}" required readonly ng-model="usuario.usrNombre"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="telefono" class="col-lg-2">Tel&eacute;fono</label>
					<div class="col-lg-10">
						<div class="col-lg-9">
							<input type="text" id="telefono" name="telefono"
								class="form-control" required pattern=".{9,15}" readonly ng-model="usuario.usrTelefono"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-lg-2">Email: </label>
					<div class="col-lg-10">
						<div class="col-lg-9">
							<input type="email" id="email" name="email"
								class="form-control"  required readonly ng-model="usuario.usrCorreo"/>
						</div>
					</div>
				</div>
				<div>
				<a class="btn btn-primary" data-container="body"
				data-toggle="popover" data-placement="top" 
				href="#usuario/administrar">Volver</a>
				</div>
				</fielset>
			</form>
		</div>
	</div>
